        body::-webkit-scrollbar {

        body {
            background-color: #efece2;
            margin: 0px;
            overflow: hidden;
        }

        #index {

            width: 100vw;
            height: 100vh;
            overflow: hidden;

        }

        .logo {
            background-image: url("img/logoheader.svg");
            background-size: cover;
            width: 60vw;
            height: 8vh;
            position: absolute;
            z-index: 10;
            opacity: 0.8;

            top: 2vw;

        #splash {
            background-image: url("img/mobileportrait.svg");
            background-size: cover;
            height: 100vh;
            width: 100vw;
            position: relative;
            left: 0;
            top: 0;
        }

        .zoom {
            animation-name: zoom_kf;
            animation-duration: 5s;
            animation-iteration-count: 1;
            animation-timing-function: ease;
            animation-fill-mode: forwards;
            animation-delay: 1s;
        }

        @keyframes zoom_kf {
            from {
                transform: scale(1);
                transform-origin: 100% 75%;
            }

            to {
                transform: scale(3.5);
                transform-origin: 100% 75%;
            }
        }



        #museumswrapper img {
            width: 65px;
            position: absolute;
        }

        #museumswrapper {
            opacity: 0;
        }

        .fadein {
            animation-name: fadein_kf;
            animation-duration: 0.5s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;


        }


        @keyframes fadein_kf {
            from {

            }

            to {

            }

            </div>



            <div id="nyeretids_logo">

    <!--    <a href="om.html"><button>OM</button></a>-->

    <script>
        window.addEventListener("load", pageLoaded);

        function pageLoaded() {


            visStart();



        }

        function visStart() {
            document.querySelector("#splash").classList.add("zoom");
            document.querySelector("#splash").addEventListener("animationend", visLogoer);

        }

        function visLogoer() {
            document.querySelector("#splash").removeEventListener("animationend", visLogoer);

            document.querySelector("#museumswrapper").classList.add("fadein");

        }

    </script>
