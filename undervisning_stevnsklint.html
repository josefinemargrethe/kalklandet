    <div id="edu_box">

        </div>

                    <h2>Vælg Klassetrin</h2>
                </div>
                <div class="acccon">



                    <button class="accordion ottendeklassetitel farve1">8-10. Klasse</button>

                    </div>

                    </div>

            <div id="tab_size">

                        <button class="tablink2" onclick="openOptionPrices(event, 'Children')">STX og HF</button>
